<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="image.png" type="images/x-icon">
</head>
<body>
  <header>
<div class="header">
  <div class="left">
    <img src="image.png" alt="logo">
  </div>
  <div class="right">
    <h1>GPA Calculator</h1>
    <p>Calculate your gpa score easily</p>
  </div>
  </div>
  </header>
  <div class="calculator">
    <h2>GPA Calculator</h2>
    <div id="form">
    <form>
      <label for="course">Course:</label>
      <input type="text" id="course" placeholder="Enter course name">
      <label for="grade">Grade:</label>
      <select id="grade">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
      </select>
      <label for="unit">Unit:</label>
      <input type="number" id="unit" placeholder="Enter unit">
      <button id="add">Add Course</button>
    </form>
    </div>
    <table id="courses">
      <thead>
        <tr>
          <th>Course</th>
          <th>Grade</th>
          <th>Unit</th>
          <th>Grade Point</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="course-body">
      </tbody>
    </table>
    <p id="gpa"></p>
    <button id="calculate">Calculate GPA</button>
  </div>
<footer>
  <div class="footer">
    <h3>&copy; made by joseph 2025</h3>
  </div>
</footer>
  <script src="script.js"></script>
</body>
</html>
